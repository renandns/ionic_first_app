<ion-menu side="start" menuId="primeiro" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu APP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.link" detail>
          <ion-icon [name]="c.icone" slot="start"></ion-icon>
          <ion-label>{{c.nome}} </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    
  </ion-content>
</ion-menu>

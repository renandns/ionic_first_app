<!-- <app-header titulo="APP ionic"></app-header> -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

<!--       <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->

      <ion-menu-button color="primary" menu="primeiro">

      </ion-menu-button>

    </ion-buttons>
    <ion-title class="ion-text-capitalize" color="primary">inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.link" detail>
      <ion-icon [name]="c.icone" slot="start" color="primary"></ion-icon>
      <ion-label>{{c.nome}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
